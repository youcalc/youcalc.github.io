<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Height & Weight Calculator</title>

		<link rel="stylesheet" href="/include/bootstrap-3.0.3.min.css">
		<link rel="stylesheet" href="/include/bootstrap-datepicker-1.8.0.min.css">		
    <link rel="stylesheet" href="fitness.css">
	</head>
	<body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="input-panel panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Height & Weight Calculator</h3>
            </div>
            
            <div class="panel-body">
              <div class="form-horizontal">
           
                <div class="form-group">                
                  <label class="control-label col-md-2">Date of Birth:</label>
                  <div class="input-group date no-padding col-md-3" id="date_of_birth">
                    <input type="text" placeholder="Date of Birth" class="form-control">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                  </div>
                </div>                
                
                <div class="form-group">
                  <label class="control-label col-md-2">Gender:</label>
                  <label class="radio-inline col-md-2">
                      <input type="radio" name="genderRadiosInline" id="male" value="male">Male
                  </label>
                  <label class="radio-inline col-md-2">
                      <input type="radio" name="genderRadiosInline" id="female" value="female">Female
                  </label>
                </div>     
                
                <div class="form-group">
                  <label class="control-label col-md-2">Height Unit:</label>
                  <label class="radio-inline col-md-2">
                      <input type="radio" name="heightUnitRadiosInline" id="is_cms" value="is_cms">Centimeters
                  </label>
                  <label class="radio-inline col-md-2">
                      <input type="radio" name="heightUnitRadiosInline" id="is_feet" value="is_feet">Feet / Inches
                  </label>
                </div> 
                
                <div class="form-group" id="height"></div> 

                <div class="form-group">
                  <label class="control-label col-md-2">Weight Unit:</label>
                  <label class="radio-inline col-md-2">
                      <input type="radio" name="weightUnitRadiosInline" id="is_kgs" value="is_kgs">Kilograms
                  </label>
                  <label class="radio-inline col-md-2">
                      <input type="radio" name="weightUnitRadiosInline" id="is_pounds" value="is_pounds">Pounds
                  </label>
                </div> 
                
                <div class="form-group" id="weight"></div>                
                
              </div> 
            </div>
			
            <div class="panel-footer">
                <label id="input_show"></label>			
            </div>
          </div>
        </div>
      </div>  
      <div class="row">
        <div class="col-md-12">
          <div class="output panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Result</h3>
            </div>
            <div class="panel-body">
              <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" id = "bmi">BMI (Body Mass Index)</a>
                    </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body" w3-include-html="bmi.html">
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    </div>    
    <script src="/include/jquery-3.3.1.min.js"></script>
    <script src="/include/bootstrap-3.0.3.min.js"></script>
    <script src="/include/bootstrap-datepicker-1.8.0.js"></script>
    <script src="/include/includeHtml.js"></script>
    <script src="fitness.js"></script>
  </body>
</html>
